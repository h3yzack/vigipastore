name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5.0.0

      - name: Set up Node.js
        uses: actions/setup-node@v5.0.0
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --prefix frontend/mypass-vault-app

      - name: Build frontend
        run: npm run build --prefix frontend/mypass-vault-app